<script>
  import { Results, ResultsItem } from '../components/Results';
  import QueryManager from '../components/QueryManager.html';

  import { searchStore, searchMachine } from '../machines/search.ts';

  let tab = 0;

  function deleteResults({detail}) {
    searchStore.update(s => ({
      ...s,
      data: {
        ...s.data,
        [detail.removed]: []
      }
    }));
    tab=detail.tab
  }

</script>

<svelte:head>
  <title>Search</title>
</svelte:head>

<QueryManager on:tab="{(e) => tab = e.detail}"
              on:deletetab="{deleteResults}" />

<div class="content">
  {#if $searchStore.data && $searchStore.data[tab] && $searchStore.data[tab].length }

    <Results dirty={!!$searchMachine.dirty}>
      {#each $searchStore.data[tab] as {_source} }
        <ResultsItem data={_source}></ResultsItem>
      {/each}
    </Results>
  {/if}
</div>
