<script>
  import {createEventDispatcher} from 'svelte';
  import Spinner from './Spinner.html';
  import Alert from './Icons/Alert.html';
  import { searchMachine } from '../machines/search.ts';

  import closeIcon from 'ionicons/dist/ionicons/svg/ios-close-circle-outline.svg';
  import addIcon from 'ionicons/dist/ionicons/svg/ios-add-circle-outline.svg';

  export let tabs, activeTab;

  $: tabs = Object.entries(tabs);

  const dispatch = createEventDispatcher();

  function createTab() {
    dispatch('newtab')
  }

  function changeTab(i) {
    dispatch('changetab', i)
  }

  function deleteTab(i) {
    dispatch('deletetab', i)
  }
</script>

<nav>
  <ul>
    {#each tabs as [id, tab]}
    <li>
      <!-- TODO: Change these to buttons. -->
      <a on:click|preventDefault="{() => changeTab(id)}"  class='{id === activeTab ? "selected" : ""}' href="/bing">{tab.name}</a>
      {#if tabs.length > 1}
        <span on:click="{() => deleteTab(id)}" class="remove"><img alt="delete tab" src="{closeIcon}"></span>
      {/if}

    </li>
    {/each}
    <li class="close-container">
        <span on:click="{createTab}" class="newtab remove"><img alt="create tab" src="{addIcon}"></span>
    </li>
  </ul>
  {#if $searchMachine.matches('dirty.pending') }
  <span><Spinner/></span>
  {:else if $searchMachine.matches('dirty.error')}
  <span class="error"><Alert color="red"/></span>
  {/if}
</nav>
